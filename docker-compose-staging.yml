version: "3.3"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - dev-static-data:/vol/web
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=postgres-test-db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=SuperSecretPassword
      - debug=1

volumes:
  dev-static-data:
